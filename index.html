<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form Exercise</title>
</head>
<body>
    <div class="container mt-5">
        <img class="rounded-circle" style="display: block; margin: auto; width: 200px; height: 200px;" src="https://cdn.pixabay.com/photo/2021/03/23/09/08/login-6116861_960_720.png" alt="">
        <div class="row">

            <!--Form Structure-->
            <div class="col-sm-8 offset-sm-2 mt-5">
                <form id="userForm">
                    <div class="mb-3">
                        <label class="form-label" for="username">Username:</label>
                        <input class="form-control" type="text" id="username" name="username">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="username">Score:</label>
                        <input class="form-control" type="number" id="score" name="score">
                    </div>

                    <!--button start-->
                    <button class="btn btn-danger" type="reset">Reset</button>
                    <button class="btn btn-info" type="submit">Send</button>
                    <!--button end-->
                </form>
            </div>

            <!--List start-->
            <div class="col-sm-8 offset-sm-2 mt-5">
                <ul class="list-group" id="userList"></ul>
            </div>
            <!--List end-->
        </div>
    </div>

    <!--Bootsrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="form.js"></script>

</body>
</html>
